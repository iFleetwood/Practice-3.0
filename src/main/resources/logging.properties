# Global logging configuration
.level = INFO

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Suppress MongoDB driver logging
org.mongodb.driver.level = SEVERE
org.mongodb.driver.connection.level = SEVERE
org.mongodb.driver.cluster.level = SEVERE
org.mongodb.driver.protocol.level = SEVERE
org.mongodb.driver.management.level = SEVERE
org.mongodb.driver.authenticator.level = SEVERE

com.mongodb.level = SEVERE
com.mongodb.driver.level = SEVERE
com.mongodb.driver.connection.level = SEVERE
com.mongodb.driver.cluster.level = SEVERE
com.mongodb.driver.protocol.level = SEVERE
com.mongodb.driver.management.level = SEVERE
com.mongodb.driver.authenticator.level = SEVERE